name: CI/CD Pipeline

 

on:
  push:
    branches:
      - Developpement  # Changer "Developpement" en la branche que vous souhaitez déclencher

 

jobs:
  test:
    runs-on: ubuntu-latest

 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

 

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: 17 # Assurez-vous que la version Java est correcte pour votre projet (11 est un exemple)
        distribution: 'adopt'

 

    - name: Check Java Version
      run: java -version

 

    - name: Run Tests with Maven
      run: |
         mvn test  # Assurez-vous que la commande Maven pour exécuter vos tests est correcte

 

  upload-coverage:
    needs: test
    runs-on: ubuntu-latest

 

    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
     

