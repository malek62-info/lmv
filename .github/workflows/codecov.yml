name: Codecov

on:
  push:
    branches:
      - Developpement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'  # Spécifiez la distribution Java que vous souhaitez utiliser

    - name: Check Java version
      run: java -version

    - name: Build and run tests with Maven
      run: |
        mvn clean verify  # Assurez-vous que Maven est correctement configuré pour votre projet
        # À ce stade, vos tests sont supposés être exécutés et les rapports JaCoCo générés.

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

# N'oubliez pas de personnaliser les commandes Maven en fonction de votre projet.
