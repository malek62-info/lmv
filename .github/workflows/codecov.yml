name: CI/CD with Codecov

on:
  push:
    branches:
      - main  # Remplacez "main" par la branche que vous utilisez

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11  # Vous pouvez spécifier votre version Java préférée

    - name: Build and run tests with Maven
      run: |
        mvn clean verify  # Remplacez par vos commandes Maven
        # À ce stade, vos tests sont supposés être exécutés et les rapports JaCoCo générés.

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

# N'oubliez pas de personnaliser les commandes Maven en fonction de votre projet.
